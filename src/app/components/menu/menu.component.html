<ion-menu side="start" menuId="first" contentId="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let page of menuPages">
      <ion-menu-toggle auto-hide="true">
        <ion-item [routerLink]="page.url" routerDirection="forward">
          <ion-icon [name]="page.icon" slot="start"></ion-icon>
          {{page.title}}
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
