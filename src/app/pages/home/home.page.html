<ion-header>
  <app-navbar [navbar]="navbar"></app-navbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-offers [offers]="offers"></app-offers>

  <ion-card>
    <ion-card-header class="no-padding-bottom">
      <ion-card-title>Categorías</ion-card-title>
    </ion-card-header>
    <ion-card-content class="no-padding-bottom">
      <ion-list>
        <ion-item lines="full" detail="false" routerLink="">
          <ion-icon slot="end" name="desktop"></ion-icon>
          <ion-label>Tecnología</ion-label>
        </ion-item>
        <ion-item lines="full" detail="false" routerLink="">
          <ion-icon slot="end" name="car"></ion-icon>
          <ion-label>Vehículos</ion-label>
        </ion-item>
        <ion-item lines="full" detail="false" routerLink="">
          <ion-icon slot="end" name="home"></ion-icon>
          <ion-label>Hogar</ion-label>
        </ion-item>
        <ion-item lines="none" detail="true" routerLink="/home">
          <ion-label color="primary"><b>Todas las categorías</b></ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
